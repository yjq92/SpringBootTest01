<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 aria-atomic="true">验证通过，登陆成功！！</h2><br>
<input type="button" onclick="login()" value="登录">
<script>
    function login() {
        $.ajax({
            type:"post",
            url:"http://www.baidu.com",
            dataType:"json",
            success:function (info) {
                alert("登录成功！");
            },
            error:function (info) {
                alert("ajax请求失败！")
            }
        })
    }
</script>

</body>
</html>
